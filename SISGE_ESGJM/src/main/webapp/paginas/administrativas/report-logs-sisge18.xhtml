<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<h:panelGrid columns="2">
			<h:graphicImage library="algaworks" name="images/logo.png"
				title="SISGE v1.0" style="height: 50px;" />
			<h1 class="aw-page-title">Relatórios Físicos</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button title="Limpar" icon="ui-icon-refresh"
						outcome="report-logs-sisge18.xhtml" />
					<p:commandButton title="Imprimir"
						action="#{relatorioHistorico.imprimir}" ajax="false"
						icon="ui-icon-circle-arrow-s" />

				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="msg" closable="true" showDetail="true"
				showSummary="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Cruzamento de dados">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Data Inicio: " />
							<p:calendar label="Data Inicio" placeholder="Data Inicio"
								yearRange="c-65:c+10" value="#{relatorioHistorico.dataInicio}"
								mode="popup" showOn="button" pattern="dd/MM/yyyy" mask="true"
								locale="pt_BR" navigator="true" />

							<p:outputLabel value="Data Fim: " />
							<p:calendar label="Data Fim" yearRange="c-65:c+10"
								value="#{relatorioHistorico.dataFim}" placeholder="Data Fim"
								mode="popup" showOn="button" pattern="dd/MM/yyyy" mask="true"
								locale="pt_BR" navigator="true" />

						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
