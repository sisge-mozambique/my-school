<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{disciplinaBean.listar}" />
		</f:metadata>

		<h:panelGrid columns="2">
			<h:graphicImage library="algaworks" name="images/logo.png"
				title="SISGE v1.0" style="height: 50px;" />
			<h1 class="aw-page-title">Disciplina Cadastro</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton title="Guardar" action="#{disciplinaBean.guardar}"
						process="tabView @this" update="@form" icon="ui-icon-check" />
					<p:commandButton title="Limpar" process="@this" update="@form"
						icon="ui-icon-refresh" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button title="Pesquisa" icon="ui-icon-search"
						outcome="/paginas/secretaria/chefe/disc1-sisge18.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="msg" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Dados bÃ¡sicos">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">
							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" label="Nome"
								value="#{disciplinaBean.disciplinaCadastro.nome}" />

							<p:outputLabel value="Sigla" for="sigla" />
							<p:inputText id="sigla" label="SÃ­gla"
								value="#{disciplinaBean.disciplinaCadastro.sigla}" />

							<p:outputLabel value="Grupo" for="grupo" />
							<p:selectOneButton label="Grupo" id="grupo"
								value="#{disciplinaBean.disciplinaCadastro.grupo}">
								<f:selectItems value="#{disciplinaBean.grupo}" />
							</p:selectOneButton>
						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
