<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="codigo" value="#{vagaBean.vagaCadastro}" />
			<f:viewAction action="#{vagaBean.listar}" />
		</f:metadata>

		<h:panelGrid columns="2">
			<h:graphicImage library="algaworks" name="images/logo.png"
				title="SISGE v1.0" style="height: 50px;" />
			<h1 class="aw-page-title">Modificar vaga</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton title="Modificar" action="#{vagaBean.guardar}"
						process="tabView @this" update="msg" icon="ui-icon-pencil" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button title="Pesquisa" icon="ui-icon-search"
						outcome="/paginas/secretaria/chefe/vaga1-sisge18.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="msg" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Dados bÃ¡sicos">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Classe" for="classe" />
							<p:selectOneMenu label="Classe" id="classe"
								value="#{vagaBean.vagaCadastro.classe}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{classeBean.classesLista}" var="c"
									itemValue="#{c}" itemLabel="#{c.descricao}" />
							</p:selectOneMenu>

							<p:outputLabel value="Periodo" for="periodo" />
							<p:selectOneButton label="Periodo" id="periodo"
								value="#{vagaBean.vagaCadastro.periodo}">
								<f:selectItems value="#{vagaBean.periodos}" />
							</p:selectOneButton>

							<p:outputLabel value="Ano lectivo" for="ano" />
							<p:spinner id="ano" label="Ano lectivo"
								value="#{vagaBean.vagaCadastro.anoLectivo}" />

							<p:outputLabel value="Quantidade" for="qtd" />
							<p:spinner id="qtd" label="Quantidade"
								value="#{vagaBean.vagaCadastro.quantidade}" />

						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
