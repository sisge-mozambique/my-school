<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="codigo" value="#{salaBean.salaCadastro}" />
			<f:viewAction action="#{salaBean.listar}" />
		</f:metadata>

		<h:panelGrid columns="2">
			<h:graphicImage library="algaworks" name="images/logo.png"
				title="SISGE v1.0" style="height: 50px;" />
			<h1 class="aw-page-title">Modificar Sala</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton title="Modificar" action="#{salaBean.guardar}"
						process="tabView @this" update="msg" icon="ui-icon-pencil" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button title="Pesquisa" icon="ui-icon-search"
						outcome="/paginas/secretaria/chefe/sala1-sisge18.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="msg" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Dados básicos">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" label="Nome"
								value="#{salaBean.salaCadastro.nome}" />

							<p:outputLabel value="Acronimo" for="acronimo" />
							<p:inputText id="acronimo" label="Acronimo"
								value="#{salaBean.salaCadastro.acronimo}" />

							<p:outputLabel value="Lotação maxima" for="lotação" />
							<p:spinner id="lotação" label="Lotação"
								value="#{salaBean.salaCadastro.lote}" />

							<p:outputLabel value="Localização" for="localização" />
							<p:selectOneMenu label="Localização" id="localização"
								value="#{salaBean.salaCadastro.localizacao}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{salaBean.blocos}" />
							</p:selectOneMenu>

						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
