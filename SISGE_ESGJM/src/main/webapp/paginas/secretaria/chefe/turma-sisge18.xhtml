<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<h:panelGrid columns="2">
			<h:graphicImage library="algaworks" name="images/logo.png"
				title="SISGE v1.0" style="height: 50px;" />
			<h1 class="aw-page-title">Criação de Turmas</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton title="Guardar" action="#{turmaBean.guardar}"
						process="tabView @this" update="@form" icon="ui-icon-check" />
					<p:button title="Limpar" outcome="/paginas/secretaria/chefe/turma-sisge18.xhtml"
						icon="ui-icon-refresh" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button title="Pesquisa" icon="ui-icon-search"
						outcome="/paginas/secretaria/chefe/turma1-sisge18.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="msg" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Dados da turma a criar">
						<p:panelGrid columns="4" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Sala" for="sala" />
							<p:selectOneMenu label="Sala" id="sala" filter="true"
								value="#{turmaBean.turmaCadastro.sala}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{salaBean.salasLista}" var="s"
									itemLabel="#{s.nome} - #{s.acronimo} --> Lote maximo: #{s.lote}"
									itemValue="#{s}" />
							</p:selectOneMenu>

							<p:outputLabel value="Turma" for="turma" />
							<p:selectOneMenu label="Turma" id="turma" filter="true"
								value="#{turmaBean.turmaCadastro.nomeTurma}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{turmaBean.enumTurmas}" />
							</p:selectOneMenu>

							<p:outputLabel value="Periodo" for="periodo" />
							<p:selectOneButton label="Periodo" id="periodo" filter="true"
								value="#{turmaBean.turmaCadastro.periodo}">
								<f:selectItems value="#{turmaBean.periodos}" />
							</p:selectOneButton>

							<p:outputLabel value="Classe" for="classe" />
							<p:selectOneMenu label="Classe" id="classe" filter="true"
								value="#{turmaBean.turmaCadastro.classe}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{classeBean.classesLista}" var="c"
									itemValue="#{c}" itemLabel="#{c.descricao}" />
							</p:selectOneMenu>

							<p:outputLabel value="Director" for="director" />
							<p:inputText label="Director" id="director"
								value="#{turmaBean.turmaCadastro.director}" />

							<p:outputLabel value="Ano lectivo" for="anoLectivo" />
							<p:spinner label="Ano lectivo" id="anoLectivo"
								value="#{turmaBean.turmaCadastro.anoLectivo}" />

						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
