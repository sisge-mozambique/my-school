<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="codigo" value="#{classeBean.classeCadastro}" />
			<f:viewAction action="#{classeBean.listar}" />
		</f:metadata>

		<h:panelGrid columns="2">
			<h:graphicImage library="algaworks" name="images/logo.png"
				title="SISGE v1.0" style="height: 50px;" />
			<h1 class="aw-page-title">Modificar Classe</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton title="Modificar" action="#{classeBean.guardar}"
						process="tabView @this" icon="ui-icon-pencil" update="msg" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button title="Pesquisa" icon="ui-icon-search"
						outcome="/paginas/secretaria/chefe/classe1-sisge18.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="msg" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Dados básicos">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputText id="descricao" label="Descrição"
								value="#{classeBean.classeCadastro.descricao}" />

							<p:outputLabel value="Nível" for="nivel" />
							<p:selectOneMenu label="Nível" id="nivel"
								value="#{classeBean.classeCadastro.nivel}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{classeBean.niveisEscolares}" />
							</p:selectOneMenu>

							<p:outputLabel value="Exame" for="exame" />
							<p:selectOneButton label="Exame" id="exame"
								value="#{classeBean.classeCadastro.exame}">
								<f:selectItems value="#{classeBean.aceitacoes}" />
							</p:selectOneButton>
						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
