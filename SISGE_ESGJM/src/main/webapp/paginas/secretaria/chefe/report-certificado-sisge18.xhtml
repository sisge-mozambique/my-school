<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<h:panelGrid columns="2">
			<h:graphicImage library="algaworks" name="images/logo.png"
				title="SISGE v1.0" style="height: 50px;" />
			<h1 class="aw-page-title">Emiss√£o de Certificados</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button title="Limpar" icon="ui-icon-refresh"
						outcome="report-certificado-sisge18.xhtml" />
					<p:commandButton title="Imprimir"
						action="#{relatorioCertificado.imprimir}" ajax="false"
						icon="ui-icon-circle-arrow-s" />

				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="msg" closable="true" showDetail="true"
				showSummary="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Cruzamento de dados">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Escola" for="escola" />
							<p:selectOneMenu label="Escola" id="escola" filter="true"
								value="#{relatorioCertificado.escola}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{dadosEscolaresBean.dadosEscolaresLista}"
									var="t" itemLabel="#{t.nomeEscola}" itemValue="#{t.codigo}" />
							</p:selectOneMenu>

							<p:outputLabel value="Aluno" for="aluno" />
							<p:selectOneMenu label="Aluno" id="aluno" filter="true"
								value="#{relatorioCertificado.aluno}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{alunoBean.alunosLista}" var="a"
									itemLabel="#{a.codigo} - #{a.nome}" itemValue="#{a.codigo}" />
							</p:selectOneMenu>

							<p:outputLabel value="Classe" for="classe" />
							<p:selectOneMenu label="Classe" id="classe" filter="true"
								value="#{relatorioCertificado.classe}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
								<f:selectItems value="#{classeBean.classesLista}" var="c"
									itemLabel="#{c.codigo} - #{c.descricao}"
									itemValue="#{c.codigo}" />
							</p:selectOneMenu>

						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
